{extend name="base" /}

{block name="content"}

<section class="Hui-article-box">
    <nav class="breadcrumb"><i class="Hui-iconfont"></i> <a href="/" class="maincolor">首页</a>
        <span class="c-999 en">&gt;</span>
        <span class="c-666">欢迎</span>
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont"></i></a></nav>
    <div class="Hui-article">

        <article class="cl pd-20">
            <p class="f-20 text-success">{if condition="request()->action()  eq 'addaction'"}新增{else/}编辑{/if}行为</p>

            <!-- 表单 -->
            <form id="form" action="{:url('saveAction')}" method="post" class="form form-horizontal">
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2">行为标识<span class="check-tips">（输入行为标识 英文字母）</span></label>
                    <div class="formControls col-xs-10 col-sm-10 ">
                        <input type="text" class="input-text" name="name" value="{$data.name}">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2">行为名称<span class="check-tips">（输入行为名称）</span></label>
                    <div class="formControls col-xs-10 col-sm-10 ">
                        <input type="text" class="input-text" name="title" value="{$data.title}">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2">行为类型<span class="check-tips">（选择行为类型）</span></label>
                    <div class="formControls col-xs-10 col-sm-10 ">
                <span class="select-box" style="width: 150px;line-height: 21px;">
					<select class="select" name="type">
						{volist name=":get_action_type(null,true)" id="vo"}
					<option value="{$key}">{$vo}</option>
					{/volist}
					</select>
				</span>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2">行为描述<span class="check-tips">（输入行为描述）</span></label>
                    <div class="formControls col-xs-10 col-sm-10 ">
                        <textarea name="remark" class="textarea">{$data.remark}</textarea>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2">行为规则<span class="check-tips">（输入行为规则，不写则只记录日志）</span></label>
                    <div class="formControls col-xs-10 col-sm-10 ">
                        <textarea name="rule" class="textarea">{$data.rule}</textarea>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2">日志规则<span class="check-tips">（记录日志备注时按此规则来生成，支持[变量|函数]。目前变量有：user,time,model,record,data）</span></label>
                    <div class="formControls col-xs-10 col-sm-10 ">
                        <textarea name="log" class="textarea">{$data.log}</textarea>
                    </div>
                </div>

                <div class="form-item">
                    {present name="data.id"}<input type="hidden" name="id" value="{$data.id}"/>{/present}
                    <button type="submit" class="btn btn-primary" target-form="form-horizontal">确 定</button>
                    <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>
                </div>
            </form>
        </article>
    </div>
</section>

















{/block}
