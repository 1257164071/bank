{extend name="base" /}

{block name="main"}

<article class="cl pd-20">


	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<input type="hidden" name="id" value="{$client.id|default=''}" >


		<div class="row cl">
			<label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>CODE</label>
			<div class="formControls col-xs-10 col-sm-10">
				<input type="text" class="input-text" value="{$client.code|default=''}" placeholder="CODE"  name="code">
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>名称</label>
			<div class="formControls col-xs-10 col-sm-10">
				<input type="text" class="input-text" value="{$client.name|default=''}" placeholder="名称"  name="name">
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>值</label>
			<div class="formControls col-xs-10 col-sm-10">
				<textarea name="value" class="textarea" id="" cols="30" rows="10" placeholder="值">{$client.value|default=''}</textarea>
			</div>
		</div>



		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">

					<a class="btn btn-primary radius"  onclick="add()"> 提交</a>

				<!--<input class="btn btn-primary radius" onclick="submit()" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">-->
			</div>
		</div>
	</form>
</article>



<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});


});

  function add(){
	  $.ajax({
		  url:'{:url("admin/dataconfig/configadd")}',
		  type:'post',
		  data:$('form').serialize(),
		  success:function (data) {
			  if(data.code==0){
				  layer.msg(data.msg);
				  parent.location.reload();
				  setTimeout("parent.layer.close(parent.layer.getFrameIndex(window.name))",2000);

			  }else{
				  layer.msg(data.msg);
			  }
		  }
	  });
  }




</script>

{/block}
