{extend name="base" /}

{block name="main"}

<article class="cl pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-member-add">
        {if !empty($client_id)&&isset($client_id)}
        <input type="hidden" name="client_id" value="{$client_id}" >
        {else}
        <input type="hidden" name="id" value="{$moneylimit.id}" >
        {/if}

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">额度编号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$moneylimit.moneylimit_number|default=''}" placeholder="额度编号"  name="moneylimit_number">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">额度类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$moneylimit.moneylimit_type|default=''}" placeholder="额度类型"  name="moneylimit_type">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">额度信息：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$moneylimit.moneylimit_info|default=''}" placeholder="额度信息"  name="moneylimit_info">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">业务品种：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$moneylimit.business_type|default=''}" placeholder="业务品种"  name="business_type">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">起始日期：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" onfocus="WdatePicker()" value="<?php echo (isset($moneylimit['start_time']) && ($moneylimit['start_time'] !== '')?date('Y-m-d',$moneylimit['start_time']):''); ?>"  name="start_time"class="input-text Wdate" >
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">结束日期：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" onfocus="WdatePicker()" value="<?php echo (isset($moneylimit['end_time']) && ($moneylimit['end_time'] !== '')?date('Y-m-d',$moneylimit['end_time']):''); ?>"  name="end_time"class="input-text Wdate" >
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">最后到期日期：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" onfocus="WdatePicker()" value="<?php echo (isset($moneylimit['last_time']) && ($moneylimit['last_time'] !== '')?date('Y-m-d',$moneylimit['last_time']):''); ?>"  name="last_time"class="input-text Wdate" >
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">使用币种：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$moneylimit.money_type|default=''}" placeholder="使用币种"  name="money_type">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">额度金额(万元)：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$moneylimit.moneylimit_money|default=''}" placeholder="额度金额"  name="moneylimit_money">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">占用金额（万元）：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$moneylimit.occupy_money|default=''}" placeholder="占用金额"  name="occupy_money">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">可用金额（万元）：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$moneylimit.usable_money|default=''}" placeholder="可用金额"  name="usable_money">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">使用方式：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$moneylimit.use_way|default=''}" placeholder="使用方式"  name="use_way">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">业务载体：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$moneylimit.business_carrier|default=''}" placeholder="业务载体"  name="business_carrier">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">额度状态：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$moneylimit.moneylimit_status|default=''}" placeholder="额度状态"  name="moneylimit_status">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">主办客户经理：</label>
                <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width: 150px;">
					<select class="select" name="belong_user_id"  >
                        <option value="">选择操作员</option>
                        {volist name="build" id="build"}
                        <option  {if isset($moneylimit)&&($moneylimit['belong_user_id']==$build['id'])} selected="selected"{/if} value="{$build.id}">{$build.real_name}</option>
                        {/volist}
                    </select>
				</span>
                </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">使用机构：</label>
            <div class="formControls col-xs-8 col-sm-9">
				<span class="select-box" >
					<select class="select" name="belong_organization"  >
                        <option value="0">所属机构</option>
                        {volist name="bank" id="bank"}
                        <option  <?php echo (isset($moneylimit['belong_organization'])&&($moneylimit['belong_organization']==$bank['id']))? 'selected="sleected"':'';?>  value="{$bank.id}">{$bank.bankname}</option>
                        {/volist}

                    </select>
				</span>
            </div>
        </div>









        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                {if isset($moneylimit)&&$moneylimit!=''}
                <a class="btn btn-primary radius"  onclick="edit()"> 提交</a>
                {else}
                <a class="btn btn-primary radius"  onclick="add()"> 提交</a>
                {/if}
                <!--<input class="btn btn-primary radius" onclick="submit()" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">-->
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });


    });

    function add(){
        $.ajax({
            url:'{:url("moneylimit/add")}',
            type:'post',
            data:$('form').serialize(),
            success:function (data) {
                if(data.code==0){
                    layer.msg(data.msg);
                    parent.location.reload();
                    setTimeout("parent.layer.close(parent.layer.getFrameIndex(window.name))",2000);
                }else{
                    layer.msg(data.msg);
                }
            }
        });
    }
    function edit(){
        $.ajax({
            url:'{:url("moneylimit/edit")}',
            type:'post',
            data:$('form').serialize(),
            success:function (data) {
                if(data.code==0){
                    layer.msg(data.msg);
                    parent.location.reload();
                    setTimeout("parent.layer.close(parent.layer.getFrameIndex(window.name))",2000);
                }else{
                    layer.msg(data.msg);
                }
            }
        });

    }



</script>
